<ng-container [formGroup]="controlContainer.control">
  <mat-card>
    <mat-card-header>
      <mat-card-title>General Information</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input matInput required formControlName="name" placeholder="Name">
        <mat-error>This field is required</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input type="number" matInput required formControlName="price" placeholder="Price excl VAT">
        <mat-error>This field is required</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input type="number" matInput required formControlName="vat" placeholder="VAT %">
        <mat-error>This field is required</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput readonly placeholder="Price incl VAT" [value]="controlContainer.control.value.price + (controlContainer.control.value.price / 100 * controlContainer.control.value.vat)">
      </mat-form-field>
    </mat-card-content>
  </mat-card>
</ng-container>
