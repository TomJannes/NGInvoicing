<ng-container [formGroup]="controlContainer.control">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Address Information</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input matInput required formControlName="street" placeholder="Street">
        <mat-error>This field is required</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput required formControlName="number" placeholder="Nr">
        <mat-error>This field is required</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="bus" placeholder="Bus">
      </mat-form-field>
      <mat-form-field>
        <input matInput required formControlName="zip" placeholder="Zip">
        <mat-error>This field is required</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput required formControlName="place" placeholder="Place">
        <mat-error>This field is required</mat-error>
      </mat-form-field>
    </mat-card-content>
  </mat-card>
</ng-container>
