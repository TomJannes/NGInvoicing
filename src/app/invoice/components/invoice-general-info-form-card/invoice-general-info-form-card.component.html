<ng-container [formGroup]="controlContainer.control">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Customer Information</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-select placeholder="Customer" formControlName="customer" [compareWith]="compare">
          <mat-option *ngFor="let customer of customers" [value]="customer">{{ customer.name }}</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
  </mat-card>
</ng-container>
