<div style="display: flex; justify-content: space-between">
  <div>
    <form [formGroup]="searchForm" *ngIf="showFilter">
      <mat-form-field>
        <input matInput placeholder="Number" formControlName="number" value="{{parameters.number}}" type="number">
      </mat-form-field>
      <mat-form-field formGroupName="customer">
        <input matInput placeholder="Customer" formControlName="name" value="{{parameters.customer?.name}}" type="text">
      </mat-form-field>
      <button mat-icon-button type="button" (click)="onSearch()">
        <mat-icon>search</mat-icon>
      </button>
    </form>
  </div>
  <div>
    <button mat-icon-button type="button" (click)="toggleFilter()">
      <mat-icon>filter_list</mat-icon>
    </button>
  </div>
</div>
