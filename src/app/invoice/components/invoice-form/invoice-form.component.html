<form [formGroup]="form" appConnectForm [changeAction]="actionType" [data]="invoice" [successMessage]="successMessage" (submit)="onSubmit()">
  <mat-card>
    <mat-card-content>
      <app-invoice-general-info-form-card [customers]="customers"></app-invoice-general-info-form-card>
      <app-invoice-lines-form-card (add)="onAdd()" (remove)="onRemove($event)"></app-invoice-lines-form-card>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="submit" [disabled]="form.invalid">Save</button>
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
    </mat-card-actions>
  </mat-card>
</form>
