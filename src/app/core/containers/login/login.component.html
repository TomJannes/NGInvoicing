<form [formGroup]="form" (submit)="onSubmit()">
  <mat-card>
    <mat-card-content>
      <mat-card>
        <mat-card-header>
          <mat-card-title>Log in</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-form-field>
            <input matInput required formControlName="username" placeholder="Username">
            <mat-error>This field is required</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input type="password" matInput required formControlName="password" placeholder="Password">
            <mat-error>This field is required</mat-error>
          </mat-form-field>
        </mat-card-content>
      </mat-card>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="submit" [disabled]="form.invalid">Log in</button>
    </mat-card-actions>
  </mat-card>
</form>
