<form [formGroup]="form" appConnectForm [changeAction]="actionType" [data]="profile" [successMessage]="successMessage" (submit)="onSubmit()">
  <mat-card>
    <mat-card-content>
      <app-profile-general-info-form-card></app-profile-general-info-form-card>
      <app-address-form-card formGroupName="address"></app-address-form-card>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="submit" [disabled]="form.invalid">Save</button>
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
    </mat-card-actions>
  </mat-card>
</form>
