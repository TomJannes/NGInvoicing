<form [formGroup]="form" appConnectForm [changeAction]="actionType" [data]="customer" [successMessage]="successMessage" (submit)="submit()">
  <mat-card>
    <mat-card-content>
      <mat-card>
        <mat-card-header>
          <mat-card-title>General Information</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-form-field>
            <mat-select placeholder="Type" formControlName="type" [compareWith]="compare">
              <mat-option *ngFor="let type of customerTypes?.customerTypes" [value]="type">{{ type.name }}</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field>
            <input matInput required formControlName="name">
            <mat-error>This field is required</mat-error>
          </mat-form-field>
        </mat-card-content>
      </mat-card>

      <app-address-form-card formGroupName="address"></app-address-form-card>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="submit">Save</button>
      <button mat-button>Cancel</button>
    </mat-card-actions>
  </mat-card>
</form>
form value: {{ form.value | json }}
