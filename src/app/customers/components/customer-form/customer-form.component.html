<form [formGroup]="form" appConnectForm [changeAction]="actionType" [data]="customer" [successMessage]="successMessage" (submit)="onSubmit()">
  <mat-card>
    <mat-card-content>
      <app-customer-general-info-form-card [customerTypes]="customerTypes"></app-customer-general-info-form-card>
      <app-address-form-card formGroupName="address"></app-address-form-card>
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <div class="header-container">
              <div class="title">Details</div>
            </div>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="contactgrid">
          <mat-tab-group>
            <mat-tab label="Contacts">
              <app-customer-contact-form-card (add)="onAdd()" (remove)="onRemove($event)"></app-customer-contact-form-card>
            </mat-tab>
            <mat-tab label="Linked skus">
                <app-customer-skus-link (add)="onAddLinkedSku()" (remove)="onRemoveLinkedSku($event)" [skus]="skus"></app-customer-skus-link>
            </mat-tab>
          </mat-tab-group>
        </mat-card-content>
      </mat-card>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="submit" [disabled]="form.invalid">Save</button>
      <button mat-raised-button (click)="huh()">huh</button>
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
    </mat-card-actions>
  </mat-card>
</form>
