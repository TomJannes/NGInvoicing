<form [formGroup]="form" appConnectForm [changeAction]="actionType" [data]="customer" [successMessage]="successMessage" (submit)="onSubmit()">
  <mat-card>
    <mat-card-content>
      <app-customer-general-info-form-card [customerTypes]="customerTypes"></app-customer-general-info-form-card>
      <app-address-form-card formGroupName="address"></app-address-form-card>
      <app-customer-contact-form-card></app-customer-contact-form-card>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="submit">Save</button>
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
    </mat-card-actions>
  </mat-card>
</form>
form value: {{ form.value | json }}
