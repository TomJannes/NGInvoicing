<ng-container [formGroup]="controlContainer.control">
  <mat-card>
    <mat-card-header>
      <mat-card-title>General Information</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-select placeholder="Type" formControlName="type" [compareWith]="compare">
          <mat-option *ngFor="let type of customerTypes?.customerTypes" [value]="type">{{ type.name }}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <input matInput required formControlName="name">
        <mat-error>This field is required</mat-error>
      </mat-form-field>
    </mat-card-content>
  </mat-card>
</ng-container>
